<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knockout example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
      integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body class="has-background-dark">
    <h3 class="has-text-centered is-size-4 pb-4">
      Simple example to practice with knockout
    </h3>
    <form data-bind="submit: handleFormSubmit" class="pb-5">
      <p>Add a new note: <input data-bind="value: newNote" /></p>
      <button type="submit">Submit</button>
      <label class="has-text-warning" data-bind="if: invalidNote"
        >Invalid note</label
      >
    </form>
    <ol class="pl-5" data-bind="foreach: listNotes">
      <li class="is-flex">
          <span class="" data-bind="text: name"></span>
          <span class="pl-3" data-bind="click: $parent.handleDeleteNote">X</span>
      </li>
    </ol>
  </body>
  <script src="./index.js"></script>
</html>
